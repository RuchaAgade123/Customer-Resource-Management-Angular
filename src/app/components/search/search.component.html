<div>

  <div class="searchInput">
    <mat-form-field>
      <input matInput [(ngModel)]="searchString" (keyup)="search()" placeholder=" Search ...">
    </mat-form-field>
  </div>

  <div class="tableDiv">

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table">

      <ng-container matColumnDef="customerName">
        <th mat-header-cell *matHeaderCellDef class="tableHead"> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.customerName}} </td>
      </ng-container>

      <ng-container matColumnDef="billId">
        <th mat-header-cell *matHeaderCellDef class="tableHead"> Bill Id </th>
        <td mat-cell *matCellDef="let element"> {{element.billId}} </td>
      </ng-container>

      <ng-container matColumnDef="dateOfPurchase">
        <th mat-header-cell *matHeaderCellDef class="tableHead"> Date of Purchase </th>
        <td mat-cell *matCellDef="let element"> {{element.dateOfPurchase}} </td>
      </ng-container>

      <ng-container matColumnDef="mobileNo">
        <th mat-header-cell *matHeaderCellDef class="tableHead"> Mobile No. </th>
        <td mat-cell *matCellDef="let element"> {{element.mobileNo}} </td>
      </ng-container>

      <ng-container matColumnDef="emailId">
        <th mat-header-cell *matHeaderCellDef class="tableHead"> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.emailId}} </td>
      </ng-container>

      <ng-container matColumnDef="button">
        <th mat-header-cell *matHeaderCellDef class="tableHead"> View </th>
        <td mat-cell *matCellDef="let element">
          <button (click)="view(element.billId)">View</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <!-- <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"> </mat-paginator> -->

  </div>

</div>
