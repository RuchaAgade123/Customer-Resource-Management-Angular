<p *ngIf="billId">Bill No. : {{billId}}</p>

<div class="loginDiv">
    <form>
        <mat-form-field class="input">
            <input matInput placeholder="Customer Mobile Number">
        </mat-form-field><br>
        <!--  <span class="error">*Customer Mobile Number is required</span> -->
        <br>
        <mat-form-field class="input">
            <input matInput placeholder="Name">
        </mat-form-field><br>
        <!-- <span class="error">*Name is required</span> -->
        <br>
        <mat-form-field class="input">
            <input matInput placeholder="Type">
        </mat-form-field>
        <br>
        <mat-form-field class="input">
            <input matInput placeholder="Email">
        </mat-form-field><br>
        <!-- <span class="error">*Email is required</span> -->
    </form>

    <div class="addItem">
        <table cellpadding="5">
            <tr>
                <td>Item ID</td>
                <td>Item Name </td>
                <td>Price</td>
                <td>Quantity</td>
                <td>Total Price</td>
            </tr>
            <tr>
                <td><input (keyup)="setItem()" [(ngModel)]="itemid" type="text"></td>
                <td><input [(ngModel)]="name" type="text"></td>
                <td><input [(ngModel)]="price" type="text"></td>
                <td><input [(ngModel)]="quantity" min="1" type="number" (keyup)="setPrice()"></td>
                <td><input [(ngModel)]="totalprice" type="number" disabled></td>
            </tr>
            <tr>
                <td colspan="5">
                    <input type="button" value="Add" class="add" (click)="addItemtolist()">
                </td>
            </tr>
        </table>

    </div>

    <div class="tableDiv">

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table">

            <ng-container matColumnDef="itemid">
                <th mat-header-cell *matHeaderCellDef class="tableHead"> Item Id </th>
                <td mat-cell *matCellDef="let element"> {{element.itemid}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef class="tableHead"> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef class="tableHead"> Price </th>
                <td mat-cell *matCellDef="let element"> {{element.price}} </td>
            </ng-container>

            <ng-container matColumnDef="quantity">
                <th mat-header-cell *matHeaderCellDef class="tableHead"> Quantity </th>
                <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
            </ng-container>

            <ng-container matColumnDef="totalprice">
                <th mat-header-cell *matHeaderCellDef class="tableHead"> Total Price </th>
                <td mat-cell *matCellDef="let element"> {{element.totalprice}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="trHover"></tr>

        </table>

    </div>
    <br>
    <div class="grandtotal">
        <span>Grand Total : {{total.toFixed(2)}} </span>
    </div>
    <br>
    <div class="generatebill">
        <button mat-raised-button>Generate Bill</button>
    </div>
</div>
